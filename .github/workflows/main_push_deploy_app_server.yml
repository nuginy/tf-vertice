name: Deploy Infra via TF

on:
  push:
    branches:
      - main

env:
  TF_CLOUD_ORGANIZATION: "tf_vertice_mz"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "learn-terraform-aws"
  CONFIG_DIRECTORY: "./learn-terraform-aws-instance"

jobs:
  tf_deploy:
    runs-on: ubuntu-latest
    name: Auto deploy GH Act and TF
    permissions:
      contents: read
    #defaults:
    #  run:
    #    working-directory: ./learn-terraform-aws-instance

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: main

    #  - uses: hashicorp/setup-terraform@v3
    #    with:
    #      cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    #  - name: Terraform Init
    #    id: init
    #    run: terraform init

    #  - name: Terraform Validate
    #    id: validate
    #    run: terraform validate -no-color

    #  - name: Terraform Plan
    #    id: plan
    #    run: terraform plan -no-color

    #  - name: Terraform Apply
    #    id: apply
    #    run: terraform apply -auto-approve -input=false
      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"

